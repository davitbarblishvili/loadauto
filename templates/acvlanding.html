	<div class="container">
		 <div class="modal fade login" data-keyboard="false" data-backdrop="static" id="loginModal">
		      <div class="modal-dialog login animated">
    		      <div class="modal-content">
    		         <div class="modal-header">
                        <h4 style="text-align:center" class="modal-title">Login with</h4>
                    </div>
                    <div class="modal-body">
                        <div class="box">
                             <div class="content">
                                <div class="social">
                                    <a id="google_login" class="circle google" href="#">
                                        <i class="fa fa-google fa-fw"></i>
                                    </a>
                                </div>
                                <div class="division">
                                    <div class="line l"></div>
                                      <span>or</span>
                                    <div class="line r"></div>
                                </div>
                                <div class="error"></div>
                                <div class="form loginBox">
                                    <form id = "login-form" accept-charset="UTF-8">
                                    <input id="email" class="form-control" type="text" placeholder="Email" name="email" required>
                                    <input id="password" class="form-control" type="password" placeholder="Password" name="password" required>
                                    <input class="btn btn-default btn-login" type="button" value="Login" id="loginbtn">
                                    </form>
                                </div>
                             </div>
                        </div>
                        <div class="box">
                            <div class="content registerBox" style="display:none;">
                             <div class="form">
                                <form id="signup-form" html="{:multipart=>true}" data-remote="true" action="" accept-charset="UTF-8">
									<input id="fname" class="form-control" type="text" placeholder="First Name" name="fname" required>
									<input id="lname" class="form-control" type="text" placeholder="Last Name" name="lname" required>
									<input id="Semail" class="form-control" type="text" placeholder="Email" name="email" required>
									<input id="Scell" class="form-control" type="number" placeholder="Phone Number" name="number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
									<input id="Spassword" class="form-control" type="password" placeholder="Password" name="password" required>
									<input id="Spassword_confirmation" class="form-control" type="password" placeholder="Repeat Password" name="password_confirmation" required>
									<input id = "signupbtn" data-target="#loginModal" class="btn btn-default btn-register" type="button" value="Create account" name="commit">
                                </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="forgot login-footer">
                            <span>Looking to
                                 <a href="javascript: showRegisterForm();">create an account</a>
                            ?</span>
                        </div>
                        <div class="forgot register-footer" style="display:none">
                             <span>Already have an account?</span>
                             <a href="javascript: showLoginForm();">Login</a>
                        </div>
                    </div>
    		      </div>

<script type="text/javascript">
	// setup some JSON to use

	window.onload = function() {
		// setup the button click
		document.getElementById("theButton").onclick = function() {
			
			var property = document.getElementById("theButton");
			if (property.value=="Submit"){
				property.value = "Submitted!"
				property.style.background = '#0000A0';
				doWork()
			}else{
				property.value = "Submit"
				property.style.background = '#E15241';
				stop()
			}
		};
	}

	function doWork() {
	 // ajax the JSON to the server
	 var selected_pick = $("#pickup :selected").map((_, e) => e.value).get();
	 var selected_del = $("#delivery :selected").map((_, e) => e.value).get();
	 var load_details = [
		 {"pu": selected_pick },
		 {"del":selected_del },
		 {"minTotal" : $('#mintotaldollar').val()},
		 {"minDollar":$('#mindollar').val() },
		 {"maxDist":$('#maxdistance').val() },
		 {"inop":$('#inop :selected').text() },
	 ];
    $.ajax({
        type: 'POST',
        url: '/receiver',
        data: JSON.stringify (load_details),
        success: function(data) { alert('data: ' + data); },
        contentType: "application/json",
        dataType: 'json'
    });
    // stop link reloading the page
    event.preventDefault();
	}
